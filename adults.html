<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyber Safety for Adults</title>

<style>
/* ===== Base ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", "Segoe UI", Arial, sans-serif;
}

body {
  background: linear-gradient(180deg, #f6f9ff, #eef3fb);
  color: #1f2a37;
  line-height: 1.7;
}

/* ===== Header ===== */
header {
  background: linear-gradient(135deg, #1f4fd8, #3a7bd5);
  color: #fff;
  padding: 1.2rem 3rem;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
}

header h1 {
  font-size: 2.4rem;
  font-weight: 900;
}

header p {
  opacity: 0.95;
  margin-top: 0.3rem;
}

/* ===== Layout ===== */
main {
  max-width: 1200px;
  margin: auto;
  padding: 3rem 2rem;
}

/* ===== Cards (SMALLER) ===== */
.box {
  background: rgba(255,255,255,0.95);
  border-radius: 16px;
  padding: 1.6rem 1.8rem;
  margin-bottom: 1.5rem;
  box-shadow: 0 14px 32px rgba(0,0,0,0.12);
}

.box h2 {
  color: #1f3b64;
  margin-bottom: 1rem;
  font-size: 1.3rem;
  font-weight: 800;
}

ul {
  padding-left: 1.3rem;
}

ul li {
  margin: 0.5rem 0;
}

/* ===== Trivia ===== */
.trivia input {
  width: 100%;
  padding: 0.6rem;
  margin-top: 0.7rem;
  border-radius: 10px;
  border: 1px solid #c7d2fe;
}

.trivia button {
  margin-top: 1rem;
  padding: 0.6rem 1.4rem;
  border: none;
  border-radius: 999px;
  background: linear-gradient(135deg, #2563eb, #1e40af);
  color: #fff;
  font-weight: 700;
  cursor: pointer;
}

.trivia-result {
  margin-top: 0.8rem;
  font-weight: 700;
}

/* ===== Buttons ===== */
.button {
  display: inline-block;
  margin-top: 1.2rem;
  padding: 0.7rem 1.6rem;
  background: linear-gradient(135deg, #2563eb, #1e40af);
  color: #fff;
  text-decoration: none;
  border-radius: 999px;
  font-weight: 700;
}

/* ===== Footer ===== */
footer {
  background: linear-gradient(135deg, #0f172a, #020617);
  color: #cbd5e1;
  text-align: center;
  padding: 2.5rem 1.5rem;
  margin-top: 4rem;
  font-size: 0.95rem;
}
</style>
</head>

<body>

<header>
  <h1>üîí Cyber Safety for Adults</h1>
  <p>Protect your money, work, and identity online</p>
</header>

<main>

<section class="box" id="bankingBox"></section>
<section class="box" id="workBox"></section>
<section class="box" id="passwordBox"></section>
<section class="box" id="scamBox"></section>

<section class="box trivia">
  <h2>üìÇ Cyber Safety Trivia</h2>
  <p id="triviaQuestion"></p>
  <input type="text" id="triviaAnswer" placeholder="Type your answer here">
  <button onclick="checkTrivia()">Submit</button>
  <p id="triviaResult" class="trivia-result"></p>
</section>


</main>

<footer>
  <a href="index.html" style="color:#93c5fd;text-decoration:none;">‚¨Ö Back to Home</a>
</footer>
<footer>
  <p>Safeguarding your digital world ‚Äî Awareness is your first line of defense</p>
  <p>&copy; 2025 Echo $ecure. All rights reserved.</p>
</footer>

<script>
/* ===== DATA ===== */
const bankingTips=[
"Use official banking apps only.",
"Check URLs carefully before login.",
"Enable two-factor authentication.",
"Never shop on public Wi-Fi.",
"Use HTTPS websites for payments.",
"Set transaction alerts.",
"Review bank statements regularly.",
"Never share OTP or CVV."
];

const workTips=[
"Use VPN for remote work.",
"Beware of CEO fraud emails.",
"Verify invoice requests.",
"Encrypt sensitive files.",
"Lock devices when idle.",
"Use company-approved tools."
];

const passwordTips=[
"Use a password manager.",
"Never reuse passwords.",
"Create long passphrases.",
"Enable MFA everywhere.",
"Secure your email first."
];

const scamTips=[
"Verify urgent requests.",
"Don‚Äôt trust unsolicited calls.",
"Avoid investment hype scams.",
"Never pay for job offers.",
"Beware fake tech support."
];

const trivia=[
{q:"Is it safe to share your OTP with bank staff?",a:"no"},
{q:"Should you use public Wi-Fi for banking?",a:"no"},
{q:"Is enabling two-factor authentication recommended?",a:"yes"},
{q:"Should you verify links before clicking?",a:"yes"},
{q:"Are job offers asking for fees legitimate?",a:"no"}
];

const cases=[
"A fake bank SMS caused ‚Çπ50,000 loss. Always verify links.",
"A phishing email stole login credentials. MFA could have helped.",
"A romance scam drained savings over months.",
"A QR code scam redirected payments to fraudsters."
];

function pick(arr,n){
  return [...arr].sort(()=>0.5-Math.random()).slice(0,n);
}

function renderBox(id,title,items){
  document.getElementById(id).innerHTML =
    `<h2>${title}</h2><ul>${items.map(i=>`<li>${i}</li>`).join("")}</ul>`;
}

renderBox("bankingBox","üè¶ Secure Banking & Shopping",pick(bankingTips,4));
renderBox("workBox","üíª Work & Productivity Safety",pick(workTips,4));
renderBox("passwordBox","üîê Password & Account Security",pick(passwordTips,4));
renderBox("scamBox","üö® Scam & Fraud Awareness",pick(scamTips,4));

const triviaItem = trivia[Math.floor(Math.random()*trivia.length)];
document.getElementById("triviaQuestion").textContent = triviaItem.q;
document.getElementById("caseStudy").textContent =
cases[Math.floor(Math.random()*cases.length)];

function checkTrivia(){
  const ans=document.getElementById("triviaAnswer").value.toLowerCase();
  const res=document.getElementById("triviaResult");
  if(ans.includes(triviaItem.a)){
    res.textContent="‚úÖ Correct! ";
    res.style.color="green";
  } else {
    res.textContent="‚ùå Incorrect-IT IS NOT SAFE Correct answer: " + triviaItem.a.toUpperCase();
    res.style.color="red";
  }
}
</script>

</body>
</html>
